<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <img id="logo" src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <section id="main-container">
    <!-- BOTTONS -->
            <div class="container">
                <button class="button1"><span>Add Task</span></button>
                <button class="button2"><span>Add Section</span></button>
            </div>
            <hr>
    <!-- /BOTTONS -->
    <!-- LIST -->
            <section class="container-list">
    <!-- FIRST LIST -->
                <div class="list">
                    <h2>&#9207 New Task</h2>
                    <ul>
                        <li>
                            <p><span class="green">&#10004</span>Quarterly Newsletter</p>
                            <button class="edit-blue"><span>Editorial</span></button>
                        </li>
                    </ul>
                </div>
    <!-- /FIRST LIST -->
    <!-- SECOND LIST -->
                <div class="list">
                    <h2>&#9207 Today</h2>
                    <ul>
                        <li>
                            <p><span class="green">&#10004</span>Recruiting blog post</p>
                            <button class="edit-blue"><span>Editorial</span></button>
                        </li>
                        <li>
                            <p><span class="green">&#10004</span>Mobile app luaunch</p>
                            <button class="edit-purple"><span>Q1 Goals</span></button>
                        </li>
                        <li>
                            <p><span class="red">&#10008</span>interview John H.</p>
                            <button class="edit-green"><span>Recruiting</span></button>
                        </li>
                        <li>
                            <p><span class="green">&#10004</span>Summit update to mobile Storefronts</p>
                            <button class="edit-orange"><span>Mobile</span></button>
                        </li>
                    </ul>
                </div>
<!-- /SECOND LIST -->
<!-- THIRD LIST -->
<!-- /THIRD LIST -->
            </section>
        </section>
    </main>
    <!-- /MAIN -->
</body>
</html>
