<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <img id="logo" src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <section id="main-container">
    <!-- BOTTONS -->
            <div class="container">
                <button class="button1"><span>Add Task</span></button>
                <button class="button2"><span>Add Section</span></button>
            </div>
            <hr>
    <!-- /BOTTONS -->
    <!-- FIRST LIST -->
            <section class="container-list">
                <div class="list">
                    <h2>&#9207 New Task</h2>
                    <ul>
                    <li>
                        <p><span class="green">&#10004</span>Quarterly Newsletter</p>
                        <button class="edit"><span>Editorial</span></button>
                    </li>
                </ul>
                </div>
            </section>
    <!-- /FIRST LIST -->
        </section>
    </main>
    <!-- /MAIN -->
</body>
</html>
